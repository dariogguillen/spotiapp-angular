
<div class="row mb-5">
  <div class="col">
    <input type="text" class="form-control" placeholder="Buscar Artista" (keyup)="searchArtists(termino.value)" #termino>
  </div>
</div>

<app-spinner *ngIf="loading && !errorMessage" class="animated fadeIn"></app-spinner>
<app-error *ngIf="errorMessage" [errorMessage]="errorMessage"></app-error>
<app-card *ngIf="!loading && !errorMessage" [items]="artists" class="animated fadeIn"></app-card>
