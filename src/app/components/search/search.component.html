
<div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="Buscar Artista" (keyup)="searchArtists(termino.value)" #termino>
  </div>
</div>

<div class="card-columns mt-5">
    <div *ngFor="let artist of artists" class="card">
      <img class="card-img-top" [src]="artist.images | noimage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ artist.name }}</h5>
      </div>
    </div>
  </div>
